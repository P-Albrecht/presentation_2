
<div class="text-center">
    <div
      class="rectangle"
      [ngStyle]="style"
      mwlResizable
      [validateResize]="validate"
      [enableGhostResize]="true"
      [resizeSnapGrid]="{ left: 50, right: 50 }"
      (resizeEnd)="onResizeEnd($event)"
    >
      <div
        class="resize-handle-top"
        mwlResizeHandle
        [resizeEdges]="{ top: true }"
      ></div>
      <div
        class="resize-handle-left"
        mwlResizeHandle
        [resizeEdges]="{ left: true }"
      ></div>
      <div
        class="resize-handle-right"
        mwlResizeHandle
        [resizeEdges]="{ right: true }"
      ></div>
      <div
        class="resize-handle-bottom"
        mwlResizeHandle
        [resizeEdges]="{ bottom: true }"
      
      ></div>
      <div class="enviroment-container">
        <app-hero-detail *ngIf="this.component === 'HeroDetailComponent'"
        ></app-hero-detail>
        <app-hero-search *ngIf="this.component === 'HeroSearchComponent'"
        ></app-hero-search>
        <app-dashboard *ngIf="this.component === 'DashboardComponent'"
        ></app-dashboard>
        <app-heroes *ngIf="this.component === 'HeroesComponent'"
        ></app-heroes>
      </div>
    </div>
  </div>
